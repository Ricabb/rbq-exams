<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Exam</title><link rel="stylesheet" href="style.css"></head><body>
<div class="header">
  <div class="left"><a class="back" id="backLink" href="index.html">←</a></div>
  <h1 id="examTitle">RBQ Exam</h1>
  <div id="timer" class="timer">00:00:00</div>
</div>
<div class="mode-banner" id="modeBanner"></div>
<div id="exam-container"></div>
<div class="nav-row">
  <div class="progress"><span id="progressText">Question 1 / 50</span> <span class="badge" id="moduleBadge"></span></div>
  <div class="nav-buttons">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <button id="submitBtn" class="primary">Submit</button>
  </div>
</div>
<div class="nav-row">
  <div></div>
  <div class="nav-buttons">
    <button id="restartBtn">Restart</button>
    <button id="saveBtn">Save</button>
    <button id="savedBtn">Saved Exams</button>
  </div>
</div>
<div id="result"></div>
<div id="savedModal" class="modal" hidden>
  <div class="modal-card">
    <div class="modal-head">
      <h3 id="savedTitle">Saved Exams</h3>
      <button id="closeSaved" class="ghost">✕</button>
    </div>
    <div id="savedList" class="saved-list"></div>
  </div>
</div>
<script src="script.js"></script>
</body></html>
